<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Gender Detection</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Real-Time Gender Detection</h1>
    </header>
    
    <div id="alert-container" ></div>

    <div class="container">

        <div class="video-container">
            <div id="loader" class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div>
            <img src="" id="video" style="display:none;">
        </div>


        <div class="count-info">
            <div class="stats">
                <p>Male Count: <span id="male-count">0</span></p>
                <p>Female Count: <span id="female-count">0</span></p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="genderRatioChart" width="400" height="200"></canvas>
        </div>
    
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Female in danger!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    

    
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
